apiVersion: apps/v1
kind: Deployment
metadata:
  name: CHANGEMEPLEASE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: CHANGEMEPLEASE
  template:
    metadata:
      labels:
        app: CHANGEMEPLEASE
    spec:
      containers:
      - image: CHANGEMEPLEASE
        imagePullPolicy: Always
        name: CHANGEMEPLEASE
        ports:
        - containerPort: 80
