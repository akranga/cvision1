
apiVersion: v1
kind: Service
metadata:
  name: opencv
spec:
  ports:
  - port: 80
  type: ClusterIP
  selector:
    app: opencv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencv
spec:
  selector:
    matchLabels:
      app: opencv
  template:
    metadata:
      labels:
        app: opencv
    spec:
      containers:
      - name: opencv
        image: opencv
        imagePullPolicy: Always
        env: 
        - name: FLASK_ENV
          value: docker
        - name: SOURCE
          value: rtsp://admin:admin@192.168.123.90:554/cam/realmonitor
        - name: OPENCV_LOG_LEVEL
          value: v
        - name: OPENCV_VIDEOIO_DEBUG
          value: "1"
          # value: http://131.173.8.23/mjpg/video.mjpg
        ports:
        - containerPort: 80
      
      # imagePullSecrets:
      # - name: harbor-pullsecret
