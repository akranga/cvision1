apiVersion: apps/v1
kind: Deployment
metadata:
  name: pydashboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pydashboard
  template:
    metadata:
      labels:
        app: pydashboard
    spec:
      containers:
      - name: application
        image: pydashboard
        imagePullPolicy: Always
        env:
        - name: FLASK_ENV
          value: docker
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "8"

      # imagePullSecrets:
      # - name: harbor-pullsecret
