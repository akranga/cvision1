
apiVersion: v1
kind: Service
metadata:
  name: opencv
spec:
  ports:
  - port: 80
  type: ClusterIP
  selector:
    app: opencv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencv
spec:
  selector:
    matchLabels:
      app: opencv
  template:
    metadata:
      labels:
        app: opencv
    spec:
      containers:
      - name: opencv
        image: opencv
        imagePullPolicy: Always
        env: []
        # - name: DEMO_GREETING
        #   value: "{{.MAGIC_VAR}}"
        ports:
        - containerPort: 80
      
      imagePullSecrets:
      - name: harbor-pullsecret
